
{% macro signup(heading) %}
  <div id="signup-form" class="content-row">
      <div id="contact-form">
        <h2 id="contact-heading">{{ heading }}</h2>
        <!-- <p id="contact-subheading">Things are moving fast. Sign up for the mailing list to keep up-to-date.</p> -->
        <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup">
          <form
            action="https://redpoll.us19.list-manage.com/subscribe/post?u=ab702970ef4a3f292ccc9a2d5&amp;id=363461ad61"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate>
            <div id="mc_embed_signup_scroll">
              <div class="mc-field-group">
                <input type="email"
                  placeholder="E-mail address"
                  value=""
                  name="EMAIL"
                  class="required email"
                  id="mce-EMAIL" >
              </div>
              <div class="mc-field-group">
                <input type="text"
                  placeholder="Name"
                  value=""
                  name="NAME"
                  class="required"
                  id="mce-NAME">
              </div>
              <div class="mc-field-group">
                <input type="text"
                  placeholder="Company/Affiliation"
                  value=""
                  name="AFFIL"
                  class="required"
                  id="mce-AFFIL">
              </div>
              <div id="mce-responses"
                class="clear">
                <div class="response"
                  id="mce-error-response"
                  style="display:none"></div>
                <div class="response"
                  id="mce-success-response"
                  style="display:none"></div>
              </div>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;"
                aria-hidden="true"><input type="text"
                  name="b_ab702970ef4a3f292ccc9a2d5_363461ad61"
                  tabindex="-1"
                  value=""></div>
              <span class="clear"><input type="submit"
                  value="Submit"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"></span>
            </div>
          </form>
        </div>
        <!--End mc_embed_signup-->
      </div>
  </div>
{% endmacro %}
