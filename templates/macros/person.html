
{% macro person(name, title, bio, img) %}
<div class="person">
  <div class="person-image"
       style="background-image: url(img/people/{{ img }})">></div>
  <div class="person-description">
    <h3 class="person-name white">{{ name }}</h3>
    <h4 class="person-title">{{ title }}</h4>
    <p class="person-bio white">{{ bio }}</p>
  </div>
</div>
{% endmacro %}
