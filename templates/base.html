<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ section.title }}{% endblock title %}</title>
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css">
  <link rel=" stylesheet" href="/style.css">
  <link rel=" stylesheet" href="/print.css">
  <meta name="theme-color" content="#222222" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!-- Uncomment to enable search -->
  <!-- <script src="search_index.en.js"></script> -->
  <!-- <script src="elasticlunr.min.js"></script> -->

  {% endblock head %}

</head>

<body>
  <div id="main">
    <!-- MOBILE NAVIGATION -->
    <div id="nav">
      <div id=nav-left></div>
      <div id=nav-center>
        <div class=logo><a href="{{ config.base_url }}">REDPOLL</a></div>
        <div><a href="{{ config.base_url }}/#feature-humanistic">Learn</a></div>
        <div><a href="{{ config.base_url }}/blog">Blog</a></div>
        <div><a href="{{ config.base_url }}/mission/index.html">About</a></div>
      </div>
      <div id=nav-right>
      </div>
    </div>

    {% block content %}{% endblock content %}

    <div id="footer">
      <div>2020 &copy; Redpoll</div>
      <a href="https://www.linkedin.com/company/redpoll">Linkedin</a>
      <a href="mailto:info@redpoll.ai">Contact</a>
    </div>

  </div>
</body>

  <script>
    window.addEventListener('scroll', () => {
      let y = window.scrollY || window.pageYOffset
      if (y > 15) {
        document.getElementById("nav").classList.add("dark-bkg");
      } else {
        document.getElementById("nav").classList.remove("dark-bkg");
      }

    })
  </script>
</html>
