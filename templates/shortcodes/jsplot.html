<center>
  <div style="max-width: 100%;">
    {% set data = load_data(path=path, format="plain") %}
    {{ data | safe }}
  </div>
  <noscript>
      <style type="text/css">
          .pagecontainer {display:none;}
      </style>
      <div class=img-with-caption>
        <img src={{ img }}>
      </div>
  </noscript>
  {% if caption %}
  <div class=img-caption>
    <p>
      <strong>Above:&nbsp;</strong>{{caption}}
    </p>
  </div>
  {% endif %}
</center
