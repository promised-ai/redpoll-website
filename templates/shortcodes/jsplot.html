{% set data = load_data(path=path, format="plain") %}
<center>
  <div class='no-mobile' style="max-width: 100%">
    {{ data | safe }}
  </div>
  <div class="no-desktop">
      <style type="text/css">
          .pagecontainer {display:none;}
      </style>
      <div class=img-with-caption style="max-width: 75%">
        <img src={{ img }}>
        <div class=img-caption>{{caption}}</div>
      </div>
  </div>
  <noscript class="no-mobile">
      <style type="text/css">
          .pagecontainer {display:none;}
      </style>
      <div class=img-with-caption style="max-width: 75%">
        <img src={{ img }}>
        <div class=img-caption>{{caption}}</div>
      </div>
  </noscript>
</center
